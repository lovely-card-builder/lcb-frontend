<div class="preview-loader" *ngIf="!areImagesLoaded">
  <h1>Your card is being prepared. Please, wait for a while...</h1>
  <div class="loader"></div>
</div>

<div class="preview">
  <div>
    <input type="text" id="wishFrom" name="wishFrom" [(ngModel)]="postcard.wishFrom" required>
  </div>
  <div>
    <input type="text" id="wishTo" name="wishTo" [(ngModel)]="postcard.wishTo" required>
  </div>
  <div>
    <textarea id="wishText" name="wishText" [(ngModel)]="postcard.wishText" required></textarea>
  </div>
  <div>
    <div *ngFor="let image of postcard.images">
      <img #image [src]="getPathForImage(image.fileName)" alt="{{image.fileName}}">
    </div>
  </div>
</div>
