<header class="header" *ngIf="!(isHeaderHidden$ | async)">
  <div aria-hidden="true" class="image-wrapper">
    <img role="presentation" src="assets/images/sakura_branch_3.png" alt="Sakura Tree">
  </div>

  <nav class="navigation">
    <ul class="links-list">

      <li class="link-container">
        <a tabindex="0" class="link-item"
           (keydown.enter)="moveToHome()"
           (keydown.space)="moveToHome()"
           (click)="moveToHome()">
          Home
        </a>
      </li>

      <li class="link-container">
        <a tabindex="0" class="link-item"
           (keydown.enter)="navigateToConstructor()"
           (keydown.space)="navigateToConstructor()"
           (click)="navigateToConstructor()">
          Create
        </a>
      </li>

    </ul>
  </nav>
</header>
