<div class="card-wrapper">

  <lcb-loader-heart *ngIf="isUploading"></lcb-loader-heart>

  <div [class.loading]="isUploading" *ngIf="isUploading"></div>

  <button class="delete-card"
          (click)="deleteCard($event)"
          (keydown.enter)="deleteCard($event)"
  >
    <img src="assets/icons/trash-can-solid.svg" alt="Delete Card"/>
  </button>

  <div class="card-input-row">
    <label class="constructor-form-item-label" for="images">Image</label>
    <input class="constructor-form-item-input"
           type="file"
           id="images"
           name="images"
           accept="image/*"
           (click)="eraseInput($event)"
           (change)="onFileSelected($event)"
    />
  </div>

  <div class="card-input-row">
    <label [for]="card.id + '-description'">Description (Optional)</label>
    <input type="text"
           [id]="card.id + '-description'"
           name="card-description"
           [(ngModel)]="card.title"
    />
  </div>

</div>
